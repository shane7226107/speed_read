<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />

        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />

		<script type="text/javascript" src="js/bootstrap.min.js"></script>
        <title>Speed Read</title>
    </head>
    <body>
        
        <div class="row" id="main">
			<div class="col-md-4 col-md-offset-4 col-xs-12">
				<div id="display" style="text-align: center">Speed Read</div>				
				<hr />
				<div style="text-align: center">
					<p>快體驗不需要移動眼珠的速讀威力吧!</p>
				</div>
				<!-- <textarea id="input" placeholder="輸入欲讀文字" style="width: 100%"></textarea> -->
				<div style="text-align: center; margin-top: 3px;">
					<label>Speed:</label>
					<input value="12" type="number" id="speed" style="width: 70px;">字/秒
				</div>
				<hr />
				<div class="row">
					<div class="col-xs-7">
						<button id="go" style="width: 100%" class="btn btn-lg btn-success">速讀</button>
					</div>
					<div class="col-xs-5">
						<button id="reset" style="width: 100%" class="btn btn-lg btn-danger">Reset</button>
					</div>
				</div>
				</div>
			</div>
        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
